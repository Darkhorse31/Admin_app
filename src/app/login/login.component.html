<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="row w-100 m-0">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
        <div class="card col-lg-4 mx-auto">
          <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Login</h3>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label>User ID *</label>
                <input type="email" formControlName="username" name="username" id="username" class="form-control p_input" />
                <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="small text-danger">User ID is Required</div>
              </div>
              <div class="form-group mb-4">
                <label>Password *</label>
                <input type="password" formControlName="password" name="password" id="password" class="form-control p_input" />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">Password is Required</div>
              </div>
              <div class="text-center">
                <button type="submit" (click)="login()" class="btn btn-outline-success btn-block enter-btn">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
